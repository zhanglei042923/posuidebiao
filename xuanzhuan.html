<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .clock{
            width: 300px;
            height: 300px;
            border:2px solid black;
            border-radius: 50%;
            position: fixed;
            left:0;right: 0;bottom: 0;top: 0;
            margin: auto;
            background: #1F1A17;

        }
    </style>
    <script>
        window.onload=function(){
            var clock=document.getElementsByClassName('clock')[0];

            creatMake();

            var time=new Date();
            var h=time.getHours();
            var m=time.getMinutes();
            var s=time.getSeconds();
            var hp=crwatePointer(70,4,'white',30*h-100+(6*m)/12)
            var mp=crwatePointer(85,3,'white',6*m-100)
            var sp=crwatePointer(110,2,'red',6*s-100)

             setInterval(function(){
                 var time=new Date();
                 var h=time.getHours();
                 var m=time.getMinutes();
                 var s=time.getSeconds();
                 hp.style.transform='translate(150px,'+hp.t+'px) rotate('+(30*h-100+(6*m)/12)+'deg)';
                 mp.style.transform='translate(150px,'+mp.t+'px) rotate('+(6*m-100)+'deg)';
                 sp.style.transform='translate(150px,'+sp.t+'px) rotate('+(6*s-100)+'deg)';
             },1000)


            //刻度盘
            function creatMake(){
                for(var i=0;i<60;i++){
                    var w, h,l;
                    if(i%5==0){
                        w=4;
                        h=10;
                        l=(300-w)/2;
                    }else{
                        w=2;
                        h=6;
                        l=(300-w)/2;
                    }
                    var div=document.createElement('div');
                    div.style.cssText='width:'+w+'px;height:'+h+'px;background:white;position:absolute;top:0;left:0;';
                    div.style.transform='translate('+l+'px,0) rotate('+i*6+'deg)';
                    div.style.transformOrigin='center 150px';
                    clock.appendChild(div);
                }
            }

            //数字
            function number(){
                for(var i=1;i<=12;i++){

                    var num=document.createElement('div');
                    num.style.cssText='width:10px;height:10px;color:white;position:absolute;top:0;left:0;text-align:center;line-height:10px';
                    num.style.transform='translate(142px,15px) rotate('+i*30+'deg)';
                    num.style.transformOrigin='center 133px';
                    num.innerHTML=i;
                    clock.appendChild(num);
                }
            }
            number();


            //指针
            function crwatePointer(w,h,c,a){
                var div= document.createElement('div');
                var t=(300-h)/2;
                div.t=t;
                div.style.cssText='width:'+w+'px;height:'+h+'px;background:'+c+';position:absolute;top:0;left:0;transform:translate(150px,'+t+'px) rotate('+a+'deg);transform-origin:left center;';
                clock.appendChild(div);
                return div;

            }
            var s=document.createElement('div');
            s.style.cssText='width:20px;height:20px;background:white;border-radius:50%;position:absolute;top:140px;left:140px;'
            clock.appendChild(s);

        }

    </script>
</head>
<body>
<div class="clock"></div>
</body>
</html>
